<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        h1 {
            font-size: 30px;
        }
        table tr td {
            padding: 6px 0px;
        }
        fieldset {
            width: 60%;
            margin: auto;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 align="center">Register Now</h1>
    <form name="forrrrm" method="post" action="login.html" onsubmit="return validate()" id="firstForm">
        <fieldset align="center">
            <table align="center">
                <tr>
                    <td>First Name: </td>
                    <td><input type="text" name="fname" placeholder="Enter your first name" value="" size="50" required/></td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td><input type="text" name="lname" placeholder="Enter your last name" value="" size="50" required/></td>
                </tr>
                <tr>
                    <td>Phone Number: </td>
                    <td><input type="text" name="phone" placeholder="Enter your phone number" value="" size="50" required/></td>
                </tr>
                <tr>
                    <td>Mail ID: </td>
                    <td><input type="email" name="mail" placeholder="Enter your email" value="" size="50" required/></td>
                </tr>
                <tr>
                    <td>User Name: </td>
                    <td><input type="text" name="username" placeholder="Enter your username" value="" size="50" required/></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" placeholder="Enter password" value="" size="50" required/></td>
                </tr>
                <tr>
                    <td>Age: </td>
                    <td><input type="text" name="age" placeholder="your age" value="" size="50" required/></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>Male: <input type="radio" name="gender" value="male"/></td>
                    <td>Female: <input type="radio" name="gender" value="female"/></td>
                </tr>
                <tr>
                    <td>DOB: </td>
                    <td><input type="date" name="dob" value="" size="50" required/></td>
                </tr>
            </table>
            <input type="submit" value="SUBMIT" name="submit" />
        </fieldset>
    </form>
    <div id="footer" align="center">
        Copyright Â© CMRIT-2024
    </div>
    <script src="registration.js"></script>
</body>
</html>
